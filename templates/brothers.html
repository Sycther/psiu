{% extends "base.html" %} {% block content %}
<div class="container" style="max-width:65rem;">
    <h1 class="text-center p-3 g-5">OUR BROTHERS</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
        {% for brother in content.brotherList.brothers %}
        <div class="col">
            <div class="card">
                <img src="{{brother.img.url}}" class="card-img-top" alt="{{brother.name}}">
                <div class="card-body">
                    <h5 class="card-title"><strong>{{brother.name}}</strong></h5>
                    <em class="card-subtitle">{{brother.title}}</em>
                    <p class="card-text">{{brother.desc}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
